<div class="container center-block todo" ng-controller="cardapioCtrl">

    <div class="col-sm-8 col-sm-offset-2">
        <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate> 
            <div class="center">
                <h3>Quer entrar em contato?</h3>
                <h4>Então é só nos enviar um e-mail.</h4>
            </div>


            <div class="form-group">
                <label>Nome:</label>
                <input type="text" name="name" class="form-control" ng-model="name" required>
                <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">Seu nome é obrigatório</p>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" class="form-control" ng-model="email" required>
                <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Informe um e-mail válido.</p>
            </div>
            <div class="form-group">
                <label>Assunto:</label>
                <input type="text" name="assunto" class="form-control" ng-model="assunto">
            </div>

            <div class="form-group">
                <label>Mensagem:</label>
                <textarea name="mensagem" class="form-control mensagem" ng-model="mensagem" required> </textarea>
                <p ng-show="userForm.mensagem.$invalid && !userForm.mensagem.$pristine" class="help-block">A Mensagem está vazia.</p>
            </div>
            
            <button type="submit" class="btn btn-danger" ng-disabled="userForm.$invalid">Enviar</button>
            
        </form>
    </div><!-- col-sm-8 -->
</div><!-- /container -->
